<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/4cde83fb66.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>

  <div class="wrapper">

    <header>
      <img src="./images/logo.svg" alt="Logo of the company 'Huddle'">
    </header>

    <section>
      <img src="./images/illustration-mockups.svg" alt="Illustration of a web browser">
      <div class="container">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
        </p>
        <button>Register</button>
      </div>
    </section>

    <footer>
      <div class="footer__btn"><i class="fab fa-facebook-f"></i></div>
      <div class="footer__btn"><i class="fab fa-twitter"></i></div>
      <div class="footer__btn"><i class="fab fa-instagram"></i></div>
    </footer>
  </div>
</body>
</html>
